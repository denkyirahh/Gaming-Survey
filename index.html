<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8"><title>Survey Form</title>
<link rel="stylesheet" href="styles.css" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
<main>
<h1 id="title">Gaming Survey</h1>
<p id="description">This survey asks you a series of questions to know your relationship with games</p>
<form method="post" id="survey-form">

<fieldset>
<label id="name-label" for="name">Name <input id="name" name="name" type="text" placeholder="Enter Your Full Name" required /></label>
<label id="email-label" for="email">Email <input id="email" name="email" type="email" placeholder="Enter Your Email" required /></label>
<label id="number-label" for="number">Age (optional) <input id="number" type="number" name="number" min="4" max="100" placeholder="(Years)" /></label>
</fieldset>

<fieldset>
<p>Do you currently play games?</p>
<label><input value="yes" type="radio" name="current"/> Yes</label>
<label><input value="no" type="radio" name="current"/> No</label>
</fieldset>

<fieldset>
<p>If so which console do you mainly play games on?</p>
<select id="dropdown" name="dropdown">
  <option disabled selected value>(select one)</option>
  <option value="n/a">N/A</option>
  <option value="playstation">Playstation</option>
  <option value="xbox">Xbox</option>
  <option value="pc">PC</option>
  <option value="nintendo">Nintendo</option>
  <option value="other">Other</option>
</select>
</label>
</fieldset>

<fieldset>
<p>What genre of video games do you like? Check all that apply </p>
<label><input value="action-adventure" type="checkbox" name="genre" />Action-adventure </label>
<label><input value="rpg" type="checkbox" name="genre" />RPG </label>
<label><input value="sports" type="checkbox" name="genre" />Sports </label>
<label><input value="fighting" type="checkbox" name="genre" />Fighting </label>
<label><input value="puzzle" type="checkbox" name="genre" />Puzzle </label>
<label><input value="shooter" type="checkbox" name="genre" />Shooter </label>
<label><input value="platform" type="checkbox" name="genre" />Platform </label>
</fieldset>

<fieldset>
<p>Enter your favorite game and what you like about it:</p>
<textarea id="favorite-game" name="favorite-game" rows="3" cols="30" placeholder="I like tetris because blocks..."></textarea>
</label>
</fieldset>

<input type="submit" id="submit" value="Submit"/>
</form>
</main>
</body>
</html>
